<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffd6e8, #ff9fc6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Floating hearts container */
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 20px;
      opacity: 0.8;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 25px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    button {
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.2s;
      width: 80%;
      max-width: 280px;
    }

    .yes {
      background: #ff2f7d;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 47, 125, 0.6);
    }

    .no {
      background: #ffb6d5;
      color: #7a0038;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 182, 213, 0.6);
    }

    button:hover { transform: scale(1.06); }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      background: white;
      color: #ff2f7d;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }

    .back {
      margin-top: 15px;
      background: #fff;
      color: #ff2f7d;
      font-weight: bold;
    }

    .message {
      font-size: 1.3rem;
      margin: 20px 0;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 10px rgba(0,0,0,0.3);
    }

    .small {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Music button */
    #playMusicBtn {
      position: fixed;
      top: 18px;
      right: 18px;
      padding: 12px 16px;
      background: #ff2f7d;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 14px rgba(255, 47, 125, 0.55);
    }
  </style>
</head>

<body>

  <!-- Music Button -->
  <button id="playMusicBtn">üé∂ Play Music</button>

  <!-- Invisible YouTube player -->
  <iframe id="musicFrame" width="0" height="0"
    src=""
    frameborder="0"
    allow="autoplay"
    style="display:none;">
  </iframe>

  <!-- Floating hearts -->
  <div class="hearts" id="hearts"></div>

  <div class="card" id="mainCard">
    <h1>Will you be my Valentine? üíò</h1>
    <button class="yes" onclick="showYes()">‚úÖ YES</button>
    <button class="no" onclick="showNo()">‚ùå NO</button>
    <div class="small">Tap one üò≠üíñ</div>
  </div>

  <script>
    // Start music on tap (iPhone friendly)
    document.getElementById("playMusicBtn").addEventListener("click", function () {
      const player = document.getElementById("musicFrame");
      player.src = "https://www.youtube.com/embed/3MRExEWSpfc?autoplay=1&loop=1&playlist=3MRExEWSpfc";
      this.style.display = "none";
    });

    // Floating hearts generator
    const heartsContainer = document.getElementById("hearts");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      const heartEmojis = ["üíñ", "üíò", "üíï", "üíó", "üíì", "üíû", "‚ù§Ô∏è"];
      heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 4 + 4 + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.4;

      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);

    // YES shows options
    function showYes() {
      document.getElementById("mainCard").innerHTML = `
        <h1>Awww okay üòç</h1>
        <div class="message">What do you wanna do?</div>
        <div class="options">
          <button onclick="textMe('üßä Go ice skating')">üßä Go ice skating</button>
          <button onclick="textMe('üïØÔ∏è Make a candle')">üïØÔ∏è Make a candle</button>
          <button onclick="textMe('üçΩÔ∏è Dinner + dessert')">üçΩÔ∏è Dinner + dessert</button>
          <button onclick="textMe('üé¨ Movie night')">üé¨ Movie night</button>
        </div>
        <button class="back" onclick="goBack()">‚¨ÖÔ∏è Back</button>
      `;
    }

    // NO response
    function showNo() {
      document.getElementById("mainCard").innerHTML = `
        <h1>I guess I‚Äôll try again later ü•π</h1>
        <button class="back" onclick="goBack()">‚¨ÖÔ∏è Back to YES / NO</button>
      `;
    }

    // Text message sender
    function textMe(choice) {
      let message = `YES üòçüíò I‚Äôll be your Valentine! I choose: ${choice} ü•∞`;
      let url = "sms:7739431427?&body=" + encodeURIComponent(message);
      window.location.href = url;
    }

    function goBack() {
      location.reload();
    }
  </script>

</body>
</html>
